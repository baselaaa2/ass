<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>!! تحذير !!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: left;
      padding: 2rem;
    }

    .glitch-text {
      font-size: 1.4rem;
      position: relative;
      color: #fff;
      white-space: pre-line;
      line-height: 1.4;
      max-width: 600px;
      user-select: none;
      animation: none;
    }

    .glitch-text::before,
    .glitch-text::after {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="glitch-text" id="warning-text" data-text=""></div>

  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1389399706534285332/1395803074341113988/ssstik.io_hmd5__1752855683476.mp3?ex=687bc669&is=687a74e9&hm=ea896d8fdfa621bf5864d4905a89483fe790af568fd319e2ce84ac71582996b9&" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "[!] تم كشف اختراق النظام",
      "[+] تم اختراق الجهاز ؟",
      "[+] تجاوز جدار الحماية...",
      "{+} Ha2mod & Basel متواجدين داخل شبكتك.",
      "[!] بدأ استخراج البيانات...",
      ">>> قفل النظام خلال 3.. 2.. 1..",
      "",
      "تنبيه: لا تحاول إيقاف العملية.",
      "جميع الأنشطة مراقبة.",
      "للانضمام للدعم، اضغط هنا.",
    ];

    const textEl = document.getElementById("warning-text");
    let lineIndex = 0;
    let charIndex = 0;
    let finalText = "";

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          finalText += lines[lineIndex].charAt(charIndex);
          textEl.innerHTML = finalText;
          textEl.setAttribute("data-text", finalText);
          charIndex++;
          setTimeout(typeLine, 150);
        } else {
          finalText += "\n";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 900);
        }
      } else {
        setTimeout(() => {
          window.location.href = "https://discord.gg/ces";
        }, 200002);
      }
    }

    window.onload = () => {
      setTimeout(typeLine, 1500);
    };
  </script>

</body>
</html>
